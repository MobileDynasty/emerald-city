<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Emerald City</title>
    <link rel="stylesheet" href="{( static_url('css/styles.css') )}" />
    <link href="{( static_url('img/favicon.ico') )}" rel="shortcut icon" />
</head>
<header ng-controller="NavCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".scaffold-nav-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">S</a>
        </div>
        <nav class="collapse navbar-collapse scaffold-nav-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li ng-class="{active: state == 'foo'}">
                    <a ui-sref="foo">Foo</a>
                </li>
                <li ng-class="{active: state == 'bar'}">
                    <a ui-sref="bar">Bar</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="/auth/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="view-container" ui-view></div>
</div>
<script src="{( static_url('js/vendor.js') )}"></script>
<script src="{( static_url('js/app.js') )}"></script>
<script async src='/browser-sync/browser-sync-client.1.5.8.js'></script>
<script type="text/javascript">
userProfile = {( user_profile|safe  )};
</script>
</body>
</html>
